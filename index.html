<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Una Cajita Para Usted ðŸ’Œ</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family:'Georgia',serif;
  background:#fdecef;
  overflow:hidden;
}

/* ================= CAJITA ================= */
#login{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:#ff6f91;
  padding:30px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,.3);
}
#login input{padding:10px;border-radius:8px;border:none;}
#login button{margin-top:10px;padding:10px;border:none;border-radius:8px;background:#ffd6e0;cursor:pointer;}
#mensaje{color:#7a0019}

/* ================= ESCENA ================= */
#escena{
  display:none;
  position:absolute;
  inset:0;
}
#escena img{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  max-width:300px;
  border-radius:20px;
  animation:latido 3s infinite;
}
@keyframes latido{
  50%{transform:translate(-50%,-50%) scale(1.05);}
}

/* ================= MENU ================= */
.menu{
  position:absolute;
  width:120px;
  height:120px;
  background:#fff0f5;
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  cursor:pointer;
  box-shadow:0 5px 15px rgba(0,0,0,.2);
  font-weight:bold;
}
#btnCarta{top:15%;left:15%}
#btnRecuerdo{top:15%;right:15%}
#btnPromesa{bottom:15%;left:50%;transform:translateX(-50%)}

/* ================= SECCIONES ================= */
.seccion{
  display:none;
  position:absolute;
  inset:0;
  padding:40px;
  text-align:center;
  overflow:hidden;
}
.volver{
  margin-top:20px;
  padding:10px 15px;
  border:none;
  border-radius:8px;
  background:#ffb3c6;
  cursor:pointer;
}

/* ================= CARTA â€” RAMO ================= */
#carta{
  background:linear-gradient(#ffe4e1,#ffb6c1);
}

.ramo{
  position:relative;
  width:300px;
  height:300px;
  margin:20px auto;
}

.tulipan{
  position:absolute;
  bottom:0;
  width:20px;
  height:80px;
  background:green;
  left:50%;
  transform-origin:bottom;
  animation:mecer 4s infinite ease-in-out;
}

@keyframes mecer{
  50%{transform:rotate(5deg);}
}

.flor{
  position:absolute;
  top:-25px;
  left:-10px;
  width:40px;
  height:40px;
  background:red;
  border-radius:50% 50% 40% 40%;
}

.flor::before,
.flor::after{
  content:"";
  position:absolute;
  width:40px;
  height:40px;
  background:red;
  border-radius:50%;
}
.flor::before{left:-15px;}
.flor::after{right:-15px;}

/* ================= PETALOS ================= */
.petalo{
  position:absolute;
  top:-30px;
  color:pink;
  animation:caer 7s linear infinite;
}
@keyframes caer{
  to{transform:translateY(120vh) rotate(360deg);}
}

/* ================= RECUERDO â€” CAMPO ================= */
#recuerdo{
  background:linear-gradient(#87ceeb,#7cfc00);
}

.campo{
  position:absolute;
  bottom:0;
  width:100%;
  height:50%;
  display:flex;
  justify-content:space-around;
}

.florCampo{
  width:20px;
  height:20px;
  background:yellow;
  border-radius:50%;
  position:relative;
}
.florCampo::after{
  content:"";
  position:absolute;
  width:6px;
  height:40px;
  background:green;
  top:20px;
  left:7px;
}

/* ================= PROMESA â€” GALAXIA ================= */
#promesa{
  background:radial-gradient(circle,#1b2735,#090a0f);
  color:white;
}

.estrella{
  position:absolute;
  top:-10px;
  color:white;
  animation:estrella 6s linear infinite;
}
@keyframes estrella{
  to{transform:translateY(120vh);}
}
</style>
</head>

<body>

<div id="login">
  <h2>Una Cajita Para Usted ðŸ’Œ</h2>
  <input type="password" id="pass">
  <br>
  <button onclick="abrir()">Abrir</button>
  <p id="mensaje"></p>
</div>

<audio id="musica" loop>
  <source src="cancion.mp3">
</audio>

<div id="escena">
  <img src="nosotros.jpeg">
  <div class="menu" id="btnCarta" onclick="mostrar('carta')">ðŸ’Œ Carta</div>
  <div class="menu" id="btnRecuerdo" onclick="mostrar('recuerdo')">ðŸŒ¸ Recuerdo</div>
  <div class="menu" id="btnPromesa" onclick="mostrar('promesa')">ðŸŒŒ Promesa</div>
</div>

<!-- CARTA -->
<div class="seccion" id="carta">
  <div class="ramo" id="ramo"></div>
  <p>Quiero que sepa que cada pensamiento sobre usted ilumina mis dÃ­as...</p>
  <button class="volver" onclick="volver()">MenÃº principal</button>
</div>

<!-- RECUERDO -->
<div class="seccion" id="recuerdo">
  <div class="campo" id="campo"></div>
  <p><strong>Usted es el amor de mi vida.</strong></p>
  <button class="volver" onclick="volver()">MenÃº principal</button>
</div>

<!-- PROMESA -->
<div class="seccion" id="promesa">
  <p>Prometo cuidar su corazÃ³n como si fuera el mÃ­o.</p>
  <button class="volver" onclick="volver()">MenÃº principal</button>
</div>

<script>
function abrir(){
  if(pass.value==="22102025"){
    login.style.display="none";
    escena.style.display="block";
    musica.play();
  }else mensaje.textContent="ContraseÃ±a incorrecta ðŸ˜¢";
}

function mostrar(id){
  escena.style.display="none";
  document.getElementById(id).style.display="block";
  if(id==="carta") crearRamo();
  if(id==="recuerdo") crearCampo();
  if(id==="promesa") estrellas();
}

function volver(){
  document.querySelectorAll(".seccion").forEach(s=>s.style.display="none");
  escena.style.display="block";
}

function crearRamo(){
  ramo.innerHTML="";
  for(let i=0;i<7;i++){
    const t=document.createElement("div");
    t.className="tulipan";
    t.style.left=40+i*30+"px";
    t.style.animationDelay=i*.3+"s";
    t.innerHTML='<div class="flor"></div>';
    ramo.appendChild(t);
  }
}

function crearCampo(){
  campo.innerHTML="";
  for(let i=0;i<12;i++){
    const f=document.createElement("div");
    f.className="florCampo";
    campo.appendChild(f);
  }
}

function estrellas(){
  setInterval(()=>{
    const e=document.createElement("div");
    e.className="estrella";
    e.textContent="âœ¦";
    e.style.left=Math.random()*100+"vw";
    document.getElementById("promesa").appendChild(e);
    setTimeout(()=>e.remove(),6000);
  },300);
}
</script>

</body>
</html>
