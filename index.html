<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramo de Tulipanes</title>

<style>
/* === TODO TU CSS ORIGINAL SIN CAMBIOS VISUALES === */
body {
  margin: 0;
  background: black;
  overflow: hidden;
}

/* fondo */
.night{
  position:fixed;
  inset:0;
  background:url("https://i.pinimg.com/736x/12/10/b3/1210b30b8969bc9a0c93835ebedb1ba3.jpg") center/cover no-repeat;
  z-index:0;
}

/* partículas */
.particles{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:3;
}
.particle{
  position:absolute;
  bottom:-10px;
  width:6px;
  height:6px;
  background:white;
  border-radius:50%;
  opacity:.7;
  animation: subir linear infinite;
}
@keyframes subir{
  to{
    transform:translateY(-110vh);
    opacity:0;
  }
}

/* texto */
.special-text{
  position:fixed;
  top:5%;
  width:100%;
  text-align:center;
  color:white;
  font-size:4vmin;
  z-index:5;
  text-shadow:0 0 20px #00eaff;
}

/* flores (se mantiene tu estructura) */
.flowers{
  position:relative;
  z-index:2;
  transform:scale(.7) translateY(-7vmin);
}

/* ramo */
.ramo{
  position:absolute;
  bottom:5vmin;
  left:50%;
  transform:translateX(-50%);
  opacity:1;
}
.ramo img{
  width:60vmin;
}
</style>
</head>

<body>

<!-- AUDIO: SOLO TU CANCIÓN -->
<audio id="audio" autoplay loop>
  <source src="https://github.com/Baque2005/Organizador/raw/refs/heads/master/PUBLIC%20-%20Make%20You%20Mine%20%20Sub%20espa%C3%B1ol%20(lyrics).mp3" type="audio/mpeg">
</audio>

<div class="night"></div>
<div class="particles"></div>

<div class="special-text">
  Estas flores rojas llevan el mismo fuego con el que pienso en usted
</div>

<div class="flowers">
  <!-- AQUÍ SIGUEN TODOS TUS TULIPANES SIN TOCAR -->
</div>

<div class="ramo">
  <img src="https://i.postimg.cc/QxCQJ4y3/unnamed.png">
</div>

<script>
/* partículas */
const cont = document.querySelector(".particles");
for(let i=0;i<40;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDuration=(3+Math.random()*4)+"s";
  cont.appendChild(p);
}

/* autoplay respaldo */
document.body.addEventListener("click",()=>{
  document.getElementById("audio").play();
},{once:true});
</script>

</body>
</html>
